<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="extension-container">
      <div class="title">
        <h1>Change Typo</h1>
      </div>
      <div class="config-container">
        <h2>Premier choix de typo</h2>
        <div class="HtmlTagSelector">
          <label for="choixTag">Sélectionnez un tag de texte Html :</label>
          <select id="choixTag">
            <option value="h1">H1</option>
            <option value="h2">H2</option>
            <option value="h3">H3</option>
            <option value="h4">H4</option>
            <option value="h5">H5</option>
            <option value="h6">H6</option>
            <option value="p">p</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="PoliceSelector">
          <label for="choixPolice">Sélectionnez une typo :</label>
          <select id="choixPolice">
            <option value="Oswald">Oswald</option>
            <option value="Vina+Sans">Vina Sans</option>
            <option value="Poppins">Poppins</option>
            <option value="Saira+Extra+Condensed">Saira Extra Condensed</option>
          </select>
        </div>
        <div class="weight-selector">
          <label for="choixWeight"
            >Sélectionnez la graisse de votre 1er typo:</label
          ><span
            title="infobulle  si la graisse dela police demandé n'est pas disponible chrome choisira la plus proche disponible"
            class="infobulle"
            >?</span
          >
          <select id="choixWeight">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>
      </div>
      <div class="config-container">
        <h2>Deuxième choix de typo</h2>
        <div class="HtmlTagSelector">
          <label for="SecondchoixTag"
            >Sélectionnez un tag de texte Html :</label
          >
          <select id="SecondchoixTag">
            <option value="h1">H1</option>
            <option value="h2">H2</option>
            <option value="h3">H3</option>
            <option value="h4">H4</option>
            <option value="h5">H5</option>
            <option value="h6">H6</option>
            <option value="p">p</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="PoliceSelector">
          <label for="SecondchoixPolice">Sélectionnez une typo :</label>
          <select id="SecondchoixPolice">
            <option value="Oswald">Oswald</option>
            <option value="Vina+Sans">Vina Sans</option>
            <option value="Poppins">Poppins</option>
            <option value="Saira+Extra+Condensed">Saira Extra Condensed</option>
          </select>
        </div>
        <div class="weight-selector">
          <label for="choixWeight2"
            >Sélectionnez la graisse de votre 2eme typo:</label
          >
          <select id="choixWeight2">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>
      </div>
      <div class="btnSendContainer">
        <button>Changer la typo</button>
        <p class="error">
          Vous avez sélectionner 2 fois le même tag HTML , merci de modifier
          votre sélection
        </p>
      </div>
    </main>
    <script type="module" src="scripts/popup.js"></script>
  </body>
</html>
